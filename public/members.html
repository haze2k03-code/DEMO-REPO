<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Style User List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<style>
    /* Import Notion-like Font */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

body {
    font-family: 'Inter', sans-serif;
    background-color: #f5f5f5;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: white;
    padding: 20px 30px;
    border-radius: 12px;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
}

h1 {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 15px;
}

button {
    background-color: black;
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
}

ul {
    list-style: none;
    padding: 0;
    margin-top: 15px;
}

li {
    background: #f9f9f9;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 8px;
    font-size: 16px;
    font-weight: 500;
    opacity: 0;
    transform: translateY(10px);
    transition: opacity 0.4s ease-out, transform 0.4s ease-out;
}

/* Animation Class */
.fade-in {
    opacity: 1 !important;
    transform: translateY(0) !important;
}

</style>
<body>
    <div class="container">
        <h1>User List</h1>
        <button onclick="getdata()">Fetch Users</button>
        <ul id="userList"></ul>
    </div>

    <script>
        async function getdata() {
            try {
                const response = await axios.get("http://localhost:3000/getdata");
                let userdata = response.data;

                if (!Array.isArray(userdata)) {
                    console.error("Unexpected response format:", userdata);
                    return;
                }

                const userList = document.getElementById("userList");
                userList.innerHTML = ""; // Clear previous data

                userdata.forEach((user, index) => {
                    let li = document.createElement("li");
                    li.textContent = user.username;
                    li.classList.add("fade-in"); // Add animation class

                    // Add slight delay for staggered animation effect
                    setTimeout(() => {
                        userList.appendChild(li);
                    }, index * 100);
                });

            } catch (error) {
                console.error("Error fetching data:", error.response?.data || error.message);
            }
        }
    </script>
</body>
</html>
