<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | To-Do App</title>
    
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
<style>
    /* Google Font */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

:root {
    --background-light: #f5f5f5;
    --background-dark: #1e1e1e;
    --card-light: #ffffff;
    --card-dark: #252525;
    --text-light: #1e1e1e;
    --text-dark: #ffffff;
    --primary-color: #0078f0;
}

body {
    font-family: 'Inter', sans-serif;
    background-color: var(--background-light);
    color: var(--text-light);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    width: 100%;
    max-width: 400px;
    background: var(--card-light);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h2 {
    font-size: 1.8rem;
    margin-bottom: 10px;
}

p {
    font-size: 1rem;
    color: #666;
    margin-bottom: 20px;
}

.input-group {
    text-align: left;
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: 600;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
}

.btn {
    width: 100%;
    background: var(--primary-color);
    color: white;
    border: none;
    padding: 12px;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s;
}

.btn:hover {
    background: #005bb5;
}

.switch-page {
    margin-top: 10px;
    font-size: 0.9rem;
}

.switch-page a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 600;
}

.switch-page a:hover {
    text-decoration: underline;
}

</style>
<script>
    async function signin() {
        const username = document.getElementById("name").value;
        const password = document.getElementById("password").value;

        const response = await axios.post("http://localhost:3000/signin",{
            username:username,
            password:password
        })
        localStorage.setItem("token",response.data.token)
        alert("you're signed in !")
    }
</script>
<body>
    <div class="container">
        <h2>ðŸ”‘ Welcome Back!</h2>
        <p>Sign in to access your tasks.</p>

       
            <div class="input-group">
                <label for="username">Name</label>
                <input  id="name" name="name" required placeholder="Enter your name">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <a href="/front">
                <button class="btn" onclick="signin()">Sign in</button>
            </a>
        

        <p class="switch-page">New here? <a href="/signup">Create an account</a></p>
    </div>
</body>
</html>
