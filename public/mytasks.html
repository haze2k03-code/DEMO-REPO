<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
<script>
    async function gettasks() {
        try {
            const username = document.getElementById("name").value.trim();
            const taskList = document.getElementById("task-list");
            taskList.innerHTML = ""; 

            if (!username) {
                taskList.innerHTML = "<p class='error'>‚ö†Ô∏è Please enter a username.</p>";
                return;
            }

            const response = await axios.get("http://localhost:3000/tasks");
            const users = response.data;

            if (!users[username]) {
                taskList.innerHTML = "<p class='error'>‚ùå User not found!</p>";
                return;
            }

            const todos = users[username].todos;
            if (!todos || Object.keys(todos).length === 0) {
                taskList.innerHTML = "<p class='info'>‚úÖ No tasks found for this user.</p>";
                return;
            }

           
            const ul = document.createElement("ul");
            ul.classList.add("task-list");

            const todoKeys = Object.keys(todos);
            for (let i = 0; i < todoKeys.length; i++) {
                let todo = todos[todoKeys[i]];
                let li = document.createElement("li");
                li.textContent = `üìå ${todo}`;
                ul.appendChild(li);
            }

            taskList.appendChild(ul);

        } catch (error) {
            console.error("Error fetching tasks:", error.response?.data || error.message);
            document.getElementById("task-list").innerHTML = "<p class='error'>‚ö†Ô∏è Something went wrong. Try again later.</p>";
        }
    }
</script>
<style>
    
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #f2606a, #fad0c4, #fad0c4, #ffdde1);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin: 0;
    }

    .container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        animation: fadeIn 1s ease-in-out;
    }

    h1 {
        font-size: 26px;
        font-weight: 600;
        background: linear-gradient(90deg, #eb5454, #ff7eb3);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: slideIn 1s ease-in-out;
    }

    p {
        font-size: 14px;
        color: #555;
    }

    input {
        width: 80%;
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ff758c;
        border-radius: 8px;
        outline: none;
        transition: 0.3s;
    }

    input:focus {
        border-color: #ff7eb3;
        box-shadow: 0px 0px 8px rgba(255, 120, 140, 0.5);
    }

    button {
        background: linear-gradient(90deg, #ff758c, #ff7eb3);
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        margin-top: 15px;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0px 4px 10px rgba(255, 120, 140, 0.4);
    }

    .task-list {
        list-style: none;
        padding: 0;
        margin-top: 15px;
        text-align: left;
    }

    .task-list li {
        background: #fff3f5;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        font-size: 16px;
        display: flex;
        align-items: center;
        box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.5s ease-in-out;
    }

    .error {
        color: red;
        font-weight: bold;
    }

    .info {
        color: green;
        font-weight: bold;
    }

    /* Animations */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateX(-20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

</style>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Enter your username to see your tasks</p>
        <input type="text" placeholder="Your Username" id="name">
        <button onclick="gettasks()">Show My Tasks</button>
        <div id="task-list"></div> <!-- This div will display the tasks dynamically -->
    </div>
</body>
</html>
