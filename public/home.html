<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Menu</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #ee6f73, #fad0c4);
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background: #ff6b81;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            transition: width 0.3s ease;
        }

        .sidebar:hover {
            width: 270px;
            background: #ff4d6d;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu h2 {
            margin-bottom: 10px;
        }

        .menu button {
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            padding: 10px;
            text-align: left;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .menu button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .bottom-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .bottom-buttons button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .bottom-buttons button:hover {
            transform: scale(1.05);
        }

        .new-user {
            background: #ff4757;
            color: white;
        }

        .change-user {
            background: #ffa502;
            color: white;
        }

        .animated-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .circle {
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 50%;
            position: absolute;
            animation: floating 4s infinite ease-in-out;
        }

        .circle:nth-child(2) {
            width: 100px;
            height: 100px;
            background: #ffeaa7;
            top: 20%;
            left: 50%;
            animation-delay: 1s;
        }

        .circle:nth-child(3) {
            width: 80px;
            height: 80px;
            background: #ff9ff3;
            bottom: 20%;
            right: 30%;
            animation-delay: 2s;
        }

        @keyframes floating {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        #user-name {
            font-size: 16px;
            margin-top: 5px;
            color: #f8f8f8;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="menu">
            <h2>To-Do</h2>
            <p id="user-name">Click Home to load name</p>
            <button id="home-btn">Home</button>
            <a href="/mytasks"><button id="home-btn">My tasks</button></a>
            <a href="/members"><button id="home-btn">All Members</button></a>
            <a href="/addtask"><button id="home-btn">Add Tasks</button></a>
        </div>

        <div class="bottom-buttons">
            <a href="/signup">
                <button class="new-user">New User</button>

            </a>
            <a href="/signin">
                <button class="change-user">Change User</button>

            </a>
        </div>
    </div>

    <div class="animated-section">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <script>
        document.getElementById("home-btn").addEventListener("click", async function() {
            try {
                const token = localStorage.getItem("token");

                if (!token) {
                    document.getElementById("user-name").textContent = "No token found!";
                    console.error("No token found in localStorage");
                    return;
                }

                const response = await axios.post("http://localhost:3000/getname", {}, {
                    headers: { "Authorization": `Bearer ${token}` }
                });

                const name = response.data.name; 
                document.getElementById("user-name").textContent = `Welcome, ${name}!`;

            } catch (error) {
                console.error("Error fetching user name:", error);
                document.getElementById("user-name").textContent = "Error fetching name!";
            }
        });
    </script>

</body>
</html>
