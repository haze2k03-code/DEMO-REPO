<!DOCTYPE html>
<html lang="en">
<head>
  <meta chars 
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #d63384;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
    }
    .heart {
      font-size: 4rem;
      color: red;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    .signature {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="heart">❤️</div>
  <h1>Dear Renu Mishra,<br>I Love You!</h1>
  <p>You light up my world like no one else 💖</p>
  <div class="signature">— From someone who adores you 🐱</div>
</body>
</html>

<head>
