<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You, Mom</title>
  <style>
    body {
      background: linear-gradient(to right, #fff5f5, #ffe6f0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #d6336c;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.5em;
      max-width: 600px;
      padding: 0 20px;
    }

    .kitties {
      font-size: 3em;
      margin-top: 20px;
      animation: float 2s infinite ease-in-out;
    }

    .heart {
      color: red;
      font-size: 2em;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <h1>💖 I Love You, Mom 💖</h1>

  <p>
    You are my sunshine, my strength, and my forever hero.<br>
    Your love is the warmest place I know. <span class="heart">❤️</span>
  </p>

  <div class="kitties">
    🐱🐾🐱🐾🐱🐾🐱🐾🐱
  </div>

  <p style="margin-top: 30px; font-size: 1.2em;">
    — With all my love,<br> Your little kitten 🐾
  </p>

</body>
</html>
