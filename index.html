<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello 🐱</title>
  <style>
    body {
      background-color: #fff0f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    .hello-box {
      padding: 40px;
      background: #ffe0ec;
      border: 3px dashed #ff69b4;
      border-radius: 25px;
      box-shadow: 0 8px 16px rgba(255, 105, 180, 0.3);
      text-align: center;
      font-size: 2rem;
      color: #ff1493;
    }
    .emoji {
      font-size: 3rem;
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="hello-box">
    <span class="emoji">🐰✨</span>
    Hello! 💖
  </div>
</body>
</html>
